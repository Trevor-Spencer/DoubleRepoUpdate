<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Products</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #009FFF, #ec2F4B); /* Adjusted for better contrast */
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #282828; /* Darker color for better contrast */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-align: center;
    padding: 0.5rem;
  }
  .header a {
    text-decoration: none;
    margin: 0 15px;
    color: #FFFFFF; /* White text for better contrast */
    font-weight: bold;
  }
  .main-content {
    text-align: center;
    padding: 2rem;
  }
  .main-content img {
    max-width: 100%;
    height: auto;
  }
  .footer {
    background-color: #282828; /* Darker color for better contrast */
    color: white;
    text-align: center;
    padding: 1rem;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
  .form-section {
    max-width: 500px;
    margin: 2rem auto;
    background: #fff;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .form-section h2 {
    color: #333;
  }
  .form-section form {
    display: flex;
    flex-direction: column;
  }
  .form-section label {
    margin-top: 1rem;
  }
  .form-section input[type="text"],
  .form-section input[type="email"],
  .form-section textarea {
    padding: 0.5rem;
    margin-top: 0.5rem;
  }
  .form-section input[type="submit"] {
    background-color: #007bff; /* Ensuring button also has high contrast */
    color: white;
    border: none;
    padding: 1rem;
    margin-top: 1rem;
    cursor: pointer;
  }
  .form-section input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="header">
  <a href="#home">Home</a>
  <a href="#products">Products</a>
  <a href="#about">About</a>
</div>

<div class="main-content">
  <img src="apple-product.jpg" alt="Apple Product">
  <p>Explore innovative ways Apple products can change your life.</p>
</div>

<div class="form-section">
  <h2>Contact Us</h2>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    
    <label for="message">Message</label>
    <textarea id="message" name="message"></textarea>
    
    <input type="submit" value="Send">
  </form>
</div>

<div class="footer">
  &copy; 2023 Apple Inc. All rights reserved.
</div>

</body>
</html>
